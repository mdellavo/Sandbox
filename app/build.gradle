apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "org.quuux.sandbox"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile files('libs/gluegen-rt-android.jar')
    compile files('libs/jogl-all-android.jar')

    compile(project(':scenes')) {
        exclude group: 'org.jogamp.gluegen', module: 'gluegen-rt'
        exclude group: 'org.jogamp.jogl', module: 'jogl-all'
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
